                            } else {

    function getRandomStudent() {

                console.error('Error fetching random student:', error);
            });
    }
</script>


<script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
    <script>
    // Function to enable dark mode
    const enableDarkMode = () => {
        document.documentElement.classList.add('dark'); // Add the 'dark' class to HTML
        localStorage.setItem('darkMode', 'enabled'); // Save the state in localStorage
    };

    // Function to disable dark mode
    const disableDarkMode = () => {
        document.documentElement.classList.remove('dark'); // Remove the 'dark' class from HTML
        localStorage.setItem('darkMode', 'disabled'); // Save the state in localStorage
    };

    // Check for saved dark mode preference on page load
    document.addEventListener('DOMContentLoaded', () => {
        const darkMode = localStorage.getItem('darkMode');
        const checkbox = document.getElementById('darkModeToggle');

        if (darkMode === 'enabled') {
        enableDarkMode();
        checkbox.checked = true; // Set the toggle to ON
        } else {
        disableDarkMode();
        checkbox.checked = false; // Set the toggle to OFF
        }

        // Add event listener to the toggle
        checkbox.addEventListener('change', () => {
        if (checkbox.checked) {
            enableDarkMode();
        } else {
            disableDarkMode();
        }
        });
    });
    </script>
